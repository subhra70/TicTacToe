<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2 class="header" id="header"></h2>
        <div class="board">
          <div class="cell" data-index="0">
            <div class="circle" id="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="1">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="2">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="3">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="4">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="5">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="6">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="7">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
          <div class="cell" data-index="8">
            <div class="circle"></div>
            <div class="cross"></div>
          </div>
        </div>
        <div class="buttons">
          <div id="difficulty" class="difficulty">Easy</div>
          <select name="selection" id="selection">
            <option value="0" disabled selected>Move Interval</option>
            <option value="0">No Limit</option>
            <option value="5">5 Second</option>
            <option value="7">7 Second</option>
          </select>
          <div id="timer" class="timer">0</div>
          <div id="winner" class="winner">Winner</div>
          <button id="start" class="start">Start</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
